	<body ng-app="">
		
		<div class="supplier_wrap">
		
			<!--header-->

				</div>
			</div>
			
			
			
			
			<div class="supplier_main">
					<div class="supplier_login">
						<h2>登录</h2>
						<form>
							<p>
								<label>用户名</label>
								<input class="login_ip" id="login_username" type="text" minlength="6" maxlength="20"  data-noempty="true" >
							</p>
							<p>
								<label>密码</label>
								<input class="login_ip" id="login_password" type="password" minlength="6" maxlength="20"  data-noempty="true">
							</p>
							
							<p>
								<label>验证码</label>
								<input class="login_ip login_code" id="login_imgcode" type="text" data-noempty="true">
								<a class="login_imgcode_out" href="#"><img src="1.png" alt="1234"></a>
							</p>
							<p class="loginbtn_out">
								<input class="login_btn" id="login_btn" type="button" value="登录">
							</p>
						</form>
						<p class="underform_p clear_b">
							<a class="now_register color_blue" href="supplierRegisterStepfirst.html">免费注册</a>
						</p>

			</div>
