<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="keywords" content="登录">
    	<meta name="Description" content="登录">
		<title>注册</title>
		
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/header_footer.css" />
		<link rel="stylesheet" type="text/css" href="css/supplierloginregister.css" />
		<link rel="stylesheet" href="css/idcode.css">
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<!--<script type="text/javascript" src="js/angular.1.2.5.amend.min.js"></script>-->
		<script type="text/javascript" src="js/supplierLoginAndRegister.js"></script>
		<script src="js/idcode.js"></script>
		
	</head>
	<body ng-app="">
		
		<div class="supplier_wrap">
		
			<!--header-->
			<!--<ng-include src="'include/header.html'" ></ng-include>-->
			
			<div id="header" class="otherpage_hd">
				<div class="hd_cont">
					<a class="logo_out" href="index.html"><img class="logo" src="images/logo_other.png" alt="logo"></a>
				</div>
			</div>
			
			
			<div class="supplier_main">
					<div class="supplier_register">
						<h2>注册</h2>
						<form>
							<p>
								<label>用户名</label>
								<input id="reg_username" class="register_ip" type="text" minlength="6" maxlength="20" placeholder="用户名长度为6--20位" data-noempty="true">
							</p>
							<p>
								<label>密码</label>
								<input id="reg_password" class="register_ip" type="password" minlength="6" maxlength="20"  placeholder="密码长度为6--20位" data-noempty="true">
							</p>
							<p>
								<label>确认密码</label>
								<input id="reg_password2" class="register_ip" type="password" minlength="6" maxlength="20"  placeholder="请再次输入密码" data-noempty="true">
							</p>
							<p>
								<label>邮箱</label>
								<input id="reg_email" class="register_ip" type="email" data-noempty="true">
							</p>
							<p>
								<label>验证码</label>
								<span class="idcode_out" id="idcode_out_reg">
									<span class="idcode1" id="idcode"></span>
								</span>
								<!--<input id="reg_imgcode" class="register_ip register_code" type="text" data-noempty="true">
								<a class="register_imgcode_out" href="#"><img src="1.png" alt="1234"></a>-->
							</p>
							<p class="registerbtn_out">
								<!--<input class="register_btn" id="register_first_btn" type="button" value="下一步">-->
								<a class="register_btn" style="width:90px;"   href="supplierRegisterStepsecond.html">下一步</a>
							</p>
						</form>

					</div>
				
				
			</div>
	
			
			
			
			
			
			<!--footer-->
			<!--<ng-include src="'include/footer.html'"></ng-include>-->
			
			<div class="footer" id="page_footer">
				<p class="code_a"><img src="images/footer_dode3.png" alt="demo"></p>
				<p class="code_copy">Silkwalks <span>©</span> 2016 Legal Contact Careers Locations</p>
			</div>
		
		</div>
		
		<script>
		$(document).ready(function(){
		 $.idcode.setCode();
		});
		</script>
	</body>
</html>
